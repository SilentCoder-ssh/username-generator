<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <title>Username generator</title>
  </head>

  <body>
    <div>
      <h1>Générateur de nom d'utilisateur</h1>

      <div>
        <div>
          <input
            type="text"
            id="username-output"
            readonly
            placeholder="Votre nom d'utilisateur"
          />
          <button id="copy-button">Copier</button>
        </div>
      </div>

      <div>
        <div>
          <div>
            <label for="length-range-username">Longueur de l'Username</label>
            <span id="length-value-username">5</span>
          </div>
          <input
            type="range"
            id="length-range-username"
            min="4"
            max="8"
            value="5"
          />
          <div>
            <span>4</span>
            <span>8</span>
          </div>
        </div>

        <div>
          <div>
            <label for="length-number-username">Longueur du nombre</label>
            <span id="length-number-username">3</span>
          </div>
          <input
            type="range"
            id="length-number-range"
            min="1"
            max="4"
            value="3"
          />
          <div>
            <span>1</span>
            <span>4</span>
          </div>
        </div>
      </div>

      <div>
        <div>
          <input type="checkbox" id="first-letter-uppercase" />
          <label for="first-letter-uppercase"
            >Première lettre en majuscule</label
          >
        </div>

        <div>
          <input type="checkbox" id="numbers" />
          <label for="numbers">Chiffres en fin de nom</label>
        </div>
      </div>

      <button id="generate">Générer</button>
    </div>
  </body>
</html>
